apiVersion: apps/v1
kind: Deployment
metadata:
  name: smw-app
  labels:
    app: smw-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smw-app
  template:
    metadata:
      labels:
        app: smw-app
    spec:
      containers:
      - name: smw-app
        image: gilhwanjeon/smw-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:log4jdbc:postgresql://postgres:5432/smw_db"
        - name: SPRING_DATASOURCE_USERNAME
          value: "smw_user"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "smw_password"
        - name: SPRING_DATASOURCE_HIKARI_USERNAME
          value: "smw_user"
        - name: SPRING_DATASOURCE_HIKARI_PASSWORD
          value: "smw_password"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: smw-app-service
  labels:
    app: smw-app
spec:
  type: NodePort
  selector:
    app: smw-app
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http

