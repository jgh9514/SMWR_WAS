apiVersion: apps/v1
kind: Deployment
metadata:
  name: smw-app
  labels:
    app: smw-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smw-app
  template:
    metadata:
      labels:
        app: smw-app
    spec:
      containers:
      - name: smw-app
        image: gilhwanjeon/smw-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: smw-db-secret
              key: url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: smw-db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smw-db-secret
              key: password
        - name: SPRING_DATASOURCE_HIKARI_USERNAME
          valueFrom:
            secretKeyRef:
              name: smw-db-secret
              key: username
        - name: SPRING_DATASOURCE_HIKARI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smw-db-secret
              key: password
        # AWS 자격 증명은 IAM 역할을 통해 자동으로 제공되므로 환경 변수 설정 불필요
        # AWS SDK가 EC2 인스턴스에 부여된 IAM 역할을 자동으로 감지합니다.
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 80
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: smw-app-service
  labels:
    app: smw-app
spec:
  type: NodePort
  selector:
    app: smw-app
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http

